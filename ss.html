<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>iScroll demo: simple</title>
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript"  src="js/swiper-3.4.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div id="header">iScroll</div>
<div id="wrapper">
	<div id="scroller">
		<div class="swiper-container swiper-01">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/index01.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="img/index02.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<img src="img/index03.jpeg" alt="">
				</div>
				<div class="zhezhao">
					<div class="index-name">
						<h2>Amber Brown</h2>
					</div>
					<div class="follow">
						<p>Follow me</p>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="con">
				<div class="con1"></div>
				<p>Posts</p>
			</div>
			<div class="con">
				<p>Followers</p>
			</div>
			<div class="con">
				<p>Following</p>
			</div>
		</div>

		<div class="index-text">
			<div class="index-pic">
				<img src="img/77.jpg" alt="">
			</div>
			<div class="text">
				<h1>Tomer</h1>
				<p>This is Photoshop's version  of Lorem Ipsum. Proin gravida nibh vel velit auctor aliquet.</p>
			</div>
			<div class="index-pic">
				<img src="img/88.jpg" alt="">
			</div>
			<div class="text">
				<h1>Robetor</h1>
				<p>This is Photoshop's version  of Lorem Ipsum. Proin gravida nibh vel velit auctor aliquet.</p>
			</div>
		</div>
		<div class="index-hr"></div>
		<div class="index-text">
			<div class="swiper-container swiper-02">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="index-add1">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="index-add2">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="index-add3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="footer"></div>

</body>
</html>
